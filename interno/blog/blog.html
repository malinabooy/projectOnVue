<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="blog-style.css">
</head>

<body>
    <header class="header container">
        <a href="#" class="header__logo logo">
            <img src="../icons/Logo.svg" alt="">
        </a>
        <div class="header__menu-bar">
            <a href="../homepage/index.html" class="header__link">Home</a>
            <a href="#" class="header__link">Project</a>
            <a href="blog.html" class="header__link">Blog</a>
        </div>
    </header>
    <section class="blog container page-blog">
        <div class="blog__heading page-blog__title">
            <div class="blog__title">
                Articles & News
            </div>
        </div>
        <div id="app" class="blog__article-chips">
            <a v-for="article in articles" :key="article.id" href="#" class="blog__article">
                <div class="blog__image-container">
                    <img :src="article.image" :alt="article.title">
                    <p class="blog__article-tag">{{ article.tag }}</p>
                </div>
                <div class="blog__article-title">{{ article.title }}</div>
                <div class="blog__bottom-content">
                    <div class="blog__article-date">{{ article.date }}</div>
                    <button class="blog__article-btn">
                        <svg width="10" height="20" viewBox="0 0 10 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 19L9 10L1 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </a>
        </div>
    </section>

    <footer class="footer container">
        <div class="footer__block">
            <a href="#" class="footer__logo logo">
                <img src="../icons/Logo.svg" alt="">
            </a>
            <p class="footer__text">
                It is a long established fact that a reader <br>will be distracted lookings.
            </p>
            <div class="footer__socials">
                <a href="#" class="footer__icon">
                    <img src="../icons/twit.svg" alt="">
                </a>
                <a href="#" class="footer__icon">
                    <img src="../icons/inst.svg" alt="">
                </a>
            </div>
        </div>
        <div class="footer__block">
            <div class="footer__title">
                Pages
            </div>
            <a href="#" class="footer__link footer__text">Home</a>
            <a href="#" class="footer__link footer__text">Project</a>
            <a href="#" class="footer__link footer__text">Blog</a>
        </div>
        <div class="footer__block">
            <div class="footer__title">
                Contact
            </div>
            <p class="footer__contacts footer__text">55 East Birchwood Ave.<br>Brooklyn, New York 11201</p>
            <p class="footer__contacts footer__text">contact@interno.com</p>
            <p class="footer__contacts footer__text">(123) 456 - 7890</p>
        </div>
    </footer>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const articles = ref([
                    {
                        id: 1,
                        image: '../images/blog1.jpg',
                        tag: 'Kitchen Design',
                        title: "Let's Get Solution For Building Construction Work",
                        date: '26 December, 2022'
                    },
                    {
                        id: 2,
                        image: '../images/blog2.jpg',
                        tag: 'Living Design',
                        title: "Low Cost Latest Invented Interior Designing Ideas",
                        date: '22 December,2022'
                    },
                    {
                        id: 3,
                        image: '../images/blog3.jpg',
                        tag: 'Interior Design',
                        title: "Best For Any Office & Business Interior Solution",
                        date: '25 December,2022'
                    },
                    {
                        id: 4,
                        image: '../images/blog4.jpg',
                        tag: 'Kitchen Design',
                        title: "Let's Get Solution For Building Construction Work",
                        date: '26 December,2022'
                    },
                    {
                        id: 5,
                        image: '../images/blog5.jpg',
                        tag: 'Living Design',
                        title: "Low Cost Latest Invented Interior Designing Ideas",
                        date: '22 December,2022'
                    },
                    {
                        id: 6,
                        image: '../images/blog6.jpg',
                        tag: 'Interior Design',
                        title: "Best For Any Office & Business Interior Solution",
                        date: '25 December,2022'
                    },
                ])

                return {
                    articles
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
