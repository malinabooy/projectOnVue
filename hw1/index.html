<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin-top: 100px;
            justify-content: center;
        }

        li {
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="reverseText">{{ buttonText }}</button>

        <button @click="addItem">Добавить</button>
        <ul>
            <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">{{ item }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                buttonText: 'Перевернуть',
                items: []
            },
            methods: {
                reverseText() {
                    this.buttonText = this.buttonText.split('').reverse().join('');
                },
                addItem() {
                    this.items.push('Новый элемент списка');
                },
                removeItem(index) {
                    this.items.splice(index, 1);
                }
            }
        });
    </script>
</body>

</html>
